
<div ng-controller="FriendCtrl">
<center><h3 style="color:#f4511e;">Suggested Users</h3></center>
<div class="card" ng-repeat="suggesteduser in suggestedUsers" style="width:350px;background:Honeydew;margin:auto;">
    	<div class="card-body">
    		<img alt="No Image" src="http://localhost:8081/BlogroomMiddlewhere/getprofilepic/{{suggesteduser.email}}" onerror="this.src='resources/images/user1.png'" height="60px" width="60px">
      		<h4 class="card-title">	{{suggesteduser.firstName}}&nbsp;{{suggesteduser.lastName}}</h4>
      		<p class="card-text">{{suggesteduser.role}}</p>
      		<p class="card-text">
      			<button class="btn btn-primary" ng-click="sendFriendRequest(suggesteduser)"><i class="fas fa-plus"></i>&nbsp;Add Friend</button>
      		</p>
      	</div>
</div>
</div>
