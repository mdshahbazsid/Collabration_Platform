
<div ng-controller="BlogPostCtrl">
<center><h3 style="color:#f4511e;">Blogs Waiting for Approval !</h3></center>
<div ng-if="listOfBlogsWaitingForApproval.length==0">No Blogs Waiting for Approval !</div>
<div class="card" ng-repeat="blog in listOfBlogsWaitingForApproval" style="width:500px;background:Honeydew;margin:auto;">
    	<div class="card-body">
    		<img alt="No Image" src="http://localhost:8081/BlogroomMiddlewhere/getprofilepic/{{blog.postedBy.email}}" onerror="this.src='resources/images/user1.png'" height="60px" width="60px">
      		<h4 class="card-title"><b>Blog Title :</b>&nbsp;<a href="#/getblogwaitingforapproval/{{blog.blogId}}">{{blog.blogTitle}}</a></h4>
      		<p class="card-text"><b>Posted On :&nbsp;</b>{{blog.postedOn |date :'yyyy-MM-dd'}}</p>
      		<p class="card-text"><b>Posted By :&nbsp;</b>{{blog.postedBy.firstName}}&nbsp;{{blog.postedBy.lastName}}</p>
      	</div>
</div>
</div>
