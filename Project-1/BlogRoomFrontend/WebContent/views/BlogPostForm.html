
<center>
<div ng-controller="BlogPostCtrl">
	<h3 style="color:#f4511e;">Blog Post</h3>
	<span style="color:red;">{{error.errorMessage}}</span>
	<div class="card" style="width:450px;background:Snow;">
    	<div class="card-body">
      		<div class="input-group mb-3">
    			<div class="input-group-prepend">
      				<span class="input-group-text">Blog Title</span>
    			</div>
    			<input type="text" class="form-control" ng-model="blogPost.blogTitle" required="required">
  			</div>
  			<div class="form-group">
  				<label for="comment">Blog Details : </label>
  				<textarea class="form-control" ng-model="blogPost.blogContent" rows="3"></textarea>
			</div>
      		<button type="button" ng-click="addBlogPost(blogPost)" class="btn btn-primary btn-block">Post Blog</button>
    	</div>
  	</div>
</div>
</center>
